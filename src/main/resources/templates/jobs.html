<!DOCTYPE html>
<html layout:decorate="~{layout}"
      lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Jobs - SpringWebJobs</title>
</head>
<body>

<!-- This is a Thymeleaf fragment that will be inserted into the layout -->
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Job List</h3>
                    <div class="card-actions">
                        <a href="/new-job" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <line x1="12" y1="5" x2="12" y2="19" />
                                <line x1="5" y1="12" x2="19" y2="12" />
                            </svg>
                            New Job
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-vcenter card-table">
                            <thead>
                                <tr>
                                    <th>Job ID</th>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                    <th>Last Updated</th>
                                    <th class="w-1">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample job data, in a real app this would be populated from the model -->
                                <tr>
                                    <td>JOB-001</td>
                                    <td>Data Processing</td>
                                    <td>
                                        <span class="badge bg-success">Completed</span>
                                    </td>
                                    <td>2023-06-15 10:30</td>
                                    <td>2023-06-15 11:45</td>
                                    <td>
                                        <div class="btn-list flex-nowrap">
                                            <a href="#" class="btn btn-sm btn-outline-primary">View</a>
                                            <a href="#" class="btn btn-sm btn-outline-danger">Delete</a>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>JOB-002</td>
                                    <td>Report Generation</td>
                                    <td>
                                        <span class="badge bg-warning">Running</span>
                                    </td>
                                    <td>2023-06-16 09:15</td>
                                    <td>2023-06-16 09:15</td>
                                    <td>
                                        <div class="btn-list flex-nowrap">
                                            <a href="#" class="btn btn-sm btn-outline-primary">View</a>
                                            <a href="#" class="btn btn-sm btn-outline-danger">Delete</a>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>JOB-003</td>
                                    <td>Data Import</td>
                                    <td>
                                        <span class="badge bg-danger">Failed</span>
                                    </td>
                                    <td>2023-06-17 14:20</td>
                                    <td>2023-06-17 14:25</td>
                                    <td>
                                        <div class="btn-list flex-nowrap">
                                            <a href="#" class="btn btn-sm btn-outline-primary">View</a>
                                            <a href="#" class="btn btn-sm btn-outline-danger">Delete</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
