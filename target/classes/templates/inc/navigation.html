<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
  <!-- Fragment za glavnu navigaciju -->
  <nav th:fragment="main_navigation" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="/">SpringWebJobs</a>
      
      <!-- Hamburger menu za mobilne uređaje -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navigacijske stavke -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:classappend="${activeTab == 'home'} ? 'active' : ''" href="/">
              <i class="bi bi-house-door"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${activeTab == 'jobs'} ? 'active' : ''" href="/jobs">
              <i class="bi bi-briefcase"></i> Jobs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${activeTab == 'about'} ? 'active' : ''" href="/about">
              <i class="bi bi-info-circle"></i> About
            </a>
          </li>
        </ul>
        
        <!-- Desna strana navigacije (za prijavu/odjavu) -->
        <div class="navbar-nav">
          <!-- Ispravno korištenje sec:authorize -->
          <a class="nav-link" href="/login" sec:authorize="!isAuthenticated()">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </a>
          <a class="nav-link" href="/profile" sec:authorize="isAuthenticated()">
            <i class="bi bi-person-circle"></i> Profile
          </a>
          <a class="nav-link" href="/logout" sec:authorize="isAuthenticated()">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
