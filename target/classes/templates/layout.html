<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>SpringWebJobs</title>

    <!-- Tabler Core -->
    <link th:href="@{/webjars/tabler__core/dist/css/tabler.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/tabler__core/dist/css/tabler-flags.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/tabler__core/dist/css/tabler-payments.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/tabler__core/dist/css/tabler-vendors.min.css}" rel="stylesheet"/>


</head>
<body class="antialiased">
<div class="page">
    <!-- Header -->
    <header class="navbar navbar-expand-md navbar-light d-print-none">
        <div class="container-xl">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                <a href="/" class="text-decoration-none">
                    SpringWebJobs
                </a>
            </h1>
            <div class="navbar-nav flex-row order-md-last">
                <div class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown">
                        <span class="avatar avatar-sm">ðŸ‘¤</span>
                        <div class="d-none d-xl-block ps-2">
                            <div sec:authentication="name">User</div>
                            <div class="mt-1 small text-muted" sec:authentication="principal.authorities">Roles</div>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <a href="/logout" class="dropdown-item">Logout</a>
                    </div>
                </div>
                <div class="nav-item" sec:authorize="!isAuthenticated()">
                    <a href="/login" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <div class="navbar-expand-md">
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="navbar navbar-light">
                <div class="container-xl">
                    <ul class="navbar-nav">
                        <li class="nav-item" th:classappend="${activeTab == 'home'} ? 'active' : ''">
                            <a class="nav-link" href="/">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                             stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <polyline points="5 12 3 12 12 3 21 12 19 12"/>
                                            <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"/>
                                            <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6"/>
                                        </svg>
                                    </span>
                                <span class="nav-link-title">Home</span>
                            </a>
                        </li>
                        <li class="nav-item" th:classappend="${activeTab == 'jobs'} ? 'active' : ''">
                            <a class="nav-link" href="/jobs">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                             stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <rect x="4" y="4" width="16" height="16" rx="2"/>
                                            <line x1="4" y1="10" x2="20" y2="10"/>
                                            <line x1="10" y1="4" x2="10" y2="20"/>
                                        </svg>
                                    </span>
                                <span class="nav-link-title">Jobs</span>
                            </a>
                        </li>
                        <li class="nav-item" th:classappend="${activeTab == 'about'} ? 'active' : ''">
                            <a class="nav-link" href="/about">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                             stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <circle cx="12" cy="12" r="9"/>
                                            <line x1="12" y1="8" x2="12.01" y2="8"/>
                                            <polyline points="11 12 12 12 12 16 13 16"/>
                                        </svg>
                                    </span>
                                <span class="nav-link-title">About</span>
                            </a>
                        </li>
                        <li class="nav-item" th:classappend="${activeTab == 'users'} ? 'active' : ''"
                            sec:authorize="hasRole('SUPER_ADMIN')">
                            <a class="nav-link" href="/users">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                             stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <circle cx="9" cy="7" r="4"/>
                                            <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"/>
                                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                            <path d="M21 21v-2a4 4 0 0 0 -3 -3.85"/>
                                        </svg>
                                    </span>
                                <span class="nav-link-title">Users</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="page-wrapper">
        <div class="container-xl">
            <div class="page-header d-print-none">
                <div class="row align-items-center">
                    <div class="col">
                        <h2 class="page-title" th:text="${pageTitle} ?: 'Welcome'">Welcome</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-body">
            <div class="container-xl">
                <div class="row row-cards">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <!-- Content will be inserted here -->
                                <div layout:fragment="content">
                                    Page content goes here
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>








        <!-- Footer -->
        <footer class="footer footer-transparent d-print-none">
            <div class="container-xl">


                <div class="alert alert-info mb-3"
                     th:if="${@environment.getProperty('spring.profiles.active') == 'dev'}">


                    <div th:if="${controllerInfo != null}">
                        <a th:href="${@templatePathHelper.getControllerIdeLink(controllerInfo)}"
                           target="_blank"
                           class="btn btn-sm btn-outline-primary ms-2">
                            <span th:text="${controllerInfo.className}"></span>.<span
                                th:text="${controllerInfo.methodName}"></span>
                        </a>
                    </div>


                    <div class="list-group list-group-flush">
                                <span th:each="template : ${#execInfo.getTemplateNames()}">
                                    <!--                                            +'&line=23' -->
                                    <a th:href="@{'idea://open?file=' + ${@templatePathHelper.getTemplatePath(template)}}"
                                       target="_blank" class="list-group-item list-group-item-action">
                                        <span th:text="${template}"></span>.html
                                    </a>

                                </span>
                    </div>
                </div>
            </div>


            <div class="row text-center align-items-center flex-row-reverse">
                <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                    <ul class="list-inline list-inline-dots mb-0">
                        <li class="list-inline-item">
                            Copyright &copy; 2023
                            <a href="." class="link-secondary">SpringWebJobs</a>.
                            All rights reserved.
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Dev Tools Panel (prikazuje se samo u dev profilu) -->
<div class="card mt-3 mb-3 border-light shadow-sm" th:if="${@environment.getProperty('spring.profiles.active') == 'dev'}">
  <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
    <span class="badge bg-info text-dark">DEV MODE</span>
    <button class="btn btn-sm btn-outline-secondary" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#devToolsPanel" 
            aria-expanded="false">
      <i class="bi bi-code-slash"></i> Developer Info
    </button>
  </div>
  
  <div class="collapse" id="devToolsPanel">
    <div class="card-body p-2">
      <!-- Controller Info -->
      <div th:if="${controllerInfo != null}" class="mb-3">
        <div class="d-flex align-items-center mb-2">
          <span class="badge bg-secondary me-2">Controller</span>
          <a th:href="${@templatePathHelper.getControllerIdeLink(controllerInfo)}"
             target="_blank"
             class="badge bg-light text-dark text-decoration-none">
            <span th:text="${controllerInfo.className}"></span>.<span th:text="${controllerInfo.methodName}"></span>
            <i class="bi bi-box-arrow-up-right ms-1"></i>
          </a>
        </div>
      </div>
      
      <!-- Template Files -->
      <div class="mb-2">
        <span class="badge bg-secondary mb-2">Templates</span>
        <div class="list-group list-group-flush small">
          <div th:each="template : ${#execInfo.getTemplateNames()}" class="list-group-item py-1 px-2">
            <div class="d-flex justify-content-between align-items-center">
              <span th:text="${template} + '.html'" class="text-truncate"></span>
              <a th:href="${'idea://open?file=' + @templatePathHelper.getTemplatePath(template)}"
                 target="_blank" class="btn btn-sm btn-link p-0">
                <i class="bi bi-pencil-square"></i> Edit
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div layout:fragment="scripts"></div>

<!-- Tabler Core -->
<script th:src="@{/webjars/tabler__core/dist/js/tabler.min.js}"></script>
<script th:src="@{/webjars/alpinejs/dist/cdn.min.js}" defer></script>
</body>
</html>
